# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/Baseball-Angels-Apple"

# 网页的标题
title: "BASEBALL ANGELS 强棒少女"
# 网站的主标题
name: "APPLE 瓦其惹果"
# 网站副标题
description: "“我叫果果，是一名来自四川大凉山的强棒元气少女！”"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
gems: [‘jemoji’]
